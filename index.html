<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>为[她的名字]加油！考试必胜！</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: '微软雅黑', sans-serif;}
        body {
            background: url('背景图.png') no-repeat center/cover; /* ①背景图 */
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .title {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 2px 2px #ffd700; /* 文字阴影效果 */
        }
        .subtitle {
            font-size: 24px;
            color: #4ecdc4;
        }
        .character-img {
            width: 300px;
            height: auto;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* 角色图阴影 */
        }
        .countdown {
            font-size: 36px;
            color: #fffc69;
            margin: 20px 0;
            font-weight: bold;
        }
        .message-box {
            background: rgba(52, 152, 219, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            width: 80%;
            max-width: 600px;
        }
        .message {
            font-size: 22px;
            line-height: 1.6;
            color: #ffffff;
            text-align: left;
            margin-bottom: 15px;
        }
        .signature {
            text-align: right;
            color: #ff857e;
            font-style: italic;
        }
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-repeat: no-repeat;
            background-size: contain;
        }
        /* 动态飘落的樱花效果 */
        .sakura {
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from {transform: translateY(-100vh);}
            to {transform: translateY(100vh);}
        }
    </style>
</head>
<body>
    <!-- 顶部标题区 -->
    <div class="header">
        <h1 class="title">✨考试必胜！</h1>
        <p class="subtitle">磷子加油！你是最棒的！</p>
    </div>

    <!-- 角色图片区：可替换为她喜欢的动漫角色或你的定制图 -->
    <img src="角色图.png" alt="加油角色" class="character-img"> <!-- ②角色图 -->

    <!-- 倒计时区 -->
    <div class="countdown" id="countdown"></div>

    <!-- 加油留言区 -->
    <div class="message-box">
        <p class="message">
            亲爱的磷子，考试就像一场冒险呀！<br>
            你笔下的每一个字都是魔法咒语，<br>
            每道题都是小怪兽，一定会被你轻松打败！<br>
            记得每天都要充满元气，我会一直在这里为你加油哦～
        </p>
        <p class="signature">——永远支持你的轻尘</p>
    </div>

    <!-- 装饰元素区：可添加光斑、星星、小图案等 -->
    <div class="decoration sakura" style="background-image: url('https://example.com/樱花.png'); left: 20px;"></div> <!-- ③装饰图1 -->
    <div class="decoration" style="background-image: url('https://example.com/星星.png'); right: 50px; top: 30px;"></div> <!-- ④装饰图2 -->
    <div class="decoration sakura" style="background-image: url('https://example.com/樱花.png'); right: 100px;"></div> <!-- ⑤装饰图3 -->

    <!-- 动态倒计时脚本 -->
    <script>
        const targetDate = new Date('2025-05-24T09:00:00').getTime(); // 请修改为考试日期
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) {
                document.getElementById('countdown').textContent = '考试加油！冲鸭！';
                return;
            }
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('countdown').textContent = 
                `⏰ 剩余：${days}天${hours}小时${minutes}分钟`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
